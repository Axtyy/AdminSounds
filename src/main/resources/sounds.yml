      # (How they live in Tokyo)
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.4
        pitch: 0.5  # Bass F

      # Fast drift pattern
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.3
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.3
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.3
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.4
        pitch: 0.5  # Bass F
      
      # (If you seen it then you mean it)
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.498307  # C
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.4
        pitch: 0.5  # Bass F

      # (Then you know you have to go)
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.2
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.4
        pitch: 0.5  # Bass F

      # Fast and Furious (Bridge)
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.3
        pitch: 1.498307  # C
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.4
        pitch: 0.749  # Higher bass
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.3
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.3
        pitch: 1.189207  # A
      
      # DRIFT DRIFT DRIFT
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.4
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASEDRUM
        delay: 0
        volume: 1.2
        pitch: 1.0
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.4
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASEDRUM
        delay: 0
        volume: 1.2
        pitch: 1.0
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 1
        volume: 1.4
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASEDRUM
        delay: 0
        volume: 1.2
        pitch: 1.0

      # Final riff with emphasis
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.4
        pitch: 1.498307  # C
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.4
        pitch: 1.334840  # Bb
      - sound: BLOCK_NOTE_BLOCK_BIT
        delay: 2
        volume: 1.4
        pitch: 1.0  # F
      - sound: BLOCK_NOTE_BLOCK_BASS
        delay: 0
        volume: 1.5
        pitch: 0.5  # Final low F
      - sound: BLOCK_NOTE_BLOCK_BASEDRUM
        delay: 0
        volume: 1.3
        pitch: 0.7 

